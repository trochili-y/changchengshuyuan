<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="index.css">
    <title>长城书园</title>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="main">
        <div class="main_cont">
            <div class="info_tab">
                <div class="info_tab_status">
                    <i>无<span>SIM</span>卡</i>
                    <span class="iconfont">&#xe8d6;</span>
                </div>
                <div class="indo_tab_clock">
                    <p id="p"></p>
                </div>
                <div class="info_tab_cell">
                    <i>100%</i>
                    <span class="iconfont">&#xe630;</span>
                </div>
            </div>
            <div class="allapps">
                <div class="conapp fapp">
                    <div class="app_icon logo"></div>
                    <div class="app_name">长城书园</div>
                </div>
                <div class="conapp">
                    <div class="app_icon mail"></div>
                    <div class="app_name">邮件</div>
                </div>
                <div class="conapp">
                    <div class="app_icon photoapp"></div>
                    <div class="app_name">照片</div>
                </div>
                <div class="conapp">
                    <div class="app_icon weatherapp"></div>
                    <div class="app_name">天气</div>
                </div>
            </div>
            <div class="footer">
                <div class="footer_appicon telapp"></div>
                <div class="footer_appicon informapp"></div>
                <div class="footer_appicon browserapp"></div>
                <div class="footer_appicon itunesapp"></div>
            </div>
            <div class="appcon">
                <div class="allPage">
                    <div class="startupPage">启动页</div>
                    <div class="guidePage">
                        <div class="guideimgbox">
                            <div class="guideimg guione"></div>
                            <div class="guideimg guitwo"></div>
                            <div class="guideimg guithree"></div>
                        </div>
                        <ul class="guideimgdot">
                            <li class="dotactive"></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="LoginPage">登录页</div>
                </div>

            </div>
        </div>
        <div class="homebtn"></div>
    </div>


</body>

</html>
